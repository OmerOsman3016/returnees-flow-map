<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudan IDP Displacement Dashboard</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .header {
            background-color: #08306B;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .container {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        
        #map-container {
            flex: 1;
            height: calc(100vh - 60px);
        }
        
        .info-panel {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: 14px;
            line-height: 1.4;
        }
        
        .info-panel h4 {
            margin: 0 0 5px;
            color: #08306B;
        }
        
        .info-panel b {
            font-weight: 600;
        }
        
        .color-key {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-left: 5px;
            vertical-align: middle;
            border: 1px solid #ddd;
        }
        
        .legend {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            line-height: 1.5;
        }
        
        .legend h4 {
            margin: 0 0 5px;
            color: #08306B;
        }
        
        .legend i {
            display: inline-block;
            width: 15px;
            height: 15px;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            width: 70%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .state-stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            flex: 1;
            min-width: 120px;
            text-align: center;
            margin: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2171B5;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .state-chart-container {
            margin: 30px 0;
            height: 300px;
        }
        
        .state-details h3 {
            color: #08306B;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        
        .state-details ul {
            padding-left: 20px;
        }
        
        .state-details li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            #map-container {
                order: 2;
                height: 60vh;
            }
            
            .modal-content {
                width: 90%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sudan Internal Displacement Monitoring</h1>
        <p>Visualization of IDP populations by state (2024 data)</p>
    </div>
    
    <div class="container">
        <div id="map-container"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // First load the CSV data, then initialize the map
            loadIDPData().then(idpData => {
                initializeIDPMap(idpData);
            }).catch(error => {
                console.error("Error initializing map:", error);
                alert("Failed to load data. Please check console for details.");
            });
        });

        /**
         * Load IDP data from CSV file with proper error handling
         */
        async function loadIDPData() {
            return new Promise((resolve, reject) => {
                Papa.parse('./data/total_all.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        // Transform the CSV data into the format we need
                        const data = {};
                        results.data.forEach(row => {
                            try {
                                const stateCode = row['State Code'].trim();
                                data[stateCode] = {
                                    stateName: row['State of Displacement'].trim(),
                                    idps: parseInt(row['Total IDPs'].replace(/,/g, '')) || 0,
                                    population: parseInt(row['Population'].replace(/,/g, '')) || 0,
                                    localities: parseInt(row['Number of Localities'].replace(/,/g, '')) || 0,
                                    locations: parseInt(row['Number of Locations'].replace(/,/g, '')) || 0
                                };
                            } catch (e) {
                                console.error("Error processing row:", row, e);
                            }
                        });
                        console.log("Processed IDP data:", data);
                        resolve(data);
                    },
                    error: function(error) {
                        console.error('Error loading CSV data:', error);
                        reject(error);
                    }
                });
            });
        }

        /**
         * Initialize the main IDP map showing total IDPs by state
         */
        function initializeIDPMap(idpData) {
            // Create the map instance
            const idpMap = L.map('map-container', {
                center: [15.5, 30.5], // Centered on Sudan
                zoom: 5.5,
                minZoom: 5,
                maxZoom: 10,
                zoomControl: false,
                attributionControl: true
            });

            // Add controls
            L.control.zoom({ position: 'topright' }).addTo(idpMap);
            L.control.scale({ position: 'bottomright', imperial: false }).addTo(idpMap);

            // Add base maps
            const lightLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(idpMap);

            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

            // Layer control
            L.control.layers({
                "Light": lightLayer,
                "Satellite": satelliteLayer
            }, null, { position: 'topright', collapsed: true }).addTo(idpMap);

            // Color scale for IDP visualization
            function getColor(d) {
                return d > 1500000 ? '#08306B' :
                       d > 1000000 ? '#2171B5' :
                       d > 500000  ? '#6BAED6' :
                       d > 250000  ? '#BDD7E7' :
                                     '#EFF3FF';
            }

            // Style for state boundaries
            function style(feature) {
                const stateCode = feature.properties.admin1Code;
                const idpCount = idpData[stateCode]?.idps || 0;
                
                return {
                    weight: 1.5,
                    opacity: 1,
                    color: '#FFFFFF',
                    dashArray: '',
                    fillOpacity: 0.7,
                    fillColor: getColor(idpCount)
                };
            }

            // Highlight feature on hover
            function highlightFeature(e) {
                const layer = e.target;
                layer.setStyle({
                    weight: 3,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.9
                });
                layer.bringToFront();
                updateInfoPanel(layer.feature);
            }

            // Reset highlight
            function resetHighlight(e) {
                geojsonLayer.resetStyle(e.target);
                infoPanel.update();
            }

            // Zoom to feature on click
            function zoomToFeature(e) {
                idpMap.fitBounds(e.target.getBounds());
                showStateDetails(e.target.feature);
            }

            // Add interactions to each feature
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            // Create info panel
            const infoPanel = L.control({position: 'topleft'});
            infoPanel.onAdd = function(map) {
                this._div = L.DomUtil.create('div', 'info-panel');
                this.update();
                return this._div;
            };
            infoPanel.update = function(feature) {
                const stateCode = feature ? feature.properties.admin1Code : null;
                const stateData = stateCode ? idpData[stateCode] : null;
                const stateName = feature ? feature.properties.admin1Name : '';
                
                this._div.innerHTML = '<h4>Sudan IDP Distribution</h4>' +
                    (feature ?
                        `<b>${stateName}</b><br />` +
                        (stateData?.idps ? stateData.idps.toLocaleString() + ' IDPs' : 'Data not available') +
                        `<div class="color-key" style="background: ${getColor(stateData?.idps || 0)};"></div>`
                        : 'Hover over a state');
            };
            infoPanel.addTo(idpMap);

            // Update info panel
            function updateInfoPanel(feature) {
                infoPanel.update(feature);
            }

            // Show detailed state information
            function showStateDetails(feature) {
                const stateCode = feature.properties.admin1Code;
                const stateData = idpData[stateCode] || {};
                const stateName = feature.properties.admin1Name;
                const idpCount = stateData.idps || 0;
                
                // Create or update modal
                let modal = document.getElementById('state-details-modal');
                
                if (!modal) {
                    modal = document.createElement('div');
                    modal.id = 'state-details-modal';
                    modal.className = 'modal';
                    document.body.appendChild(modal);
                    
                    const closeBtn = document.createElement('span');
                    closeBtn.className = 'modal-close';
                    closeBtn.innerHTML = '&times;';
                    closeBtn.onclick = function() {
                        modal.style.display = 'none';
                    };
                    modal.appendChild(closeBtn);
                    
                    const content = document.createElement('div');
                    content.className = 'modal-content';
                    modal.appendChild(content);
                }
                
                const content = modal.querySelector('.modal-content');
                
                // Create modal content with all data fields
                content.innerHTML = `
                    <h2>${stateName} (${stateCode})</h2>
                    <div class="state-stats">
                        <div class="stat-item">
                            <div class="stat-value">${idpCount.toLocaleString()}</div>
                            <div class="stat-label">Internally Displaced Persons</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stateData.localities?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">Number of Localities</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stateData.locations?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">Number of Locations</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${stateData.population?.toLocaleString() || 'N/A'}</div>
                            <div class="stat-label">Total Population</div>
                        </div>
                    </div>
                    <div class="state-chart-container">
                        <canvas id="state-chart"></canvas>
                    </div>
                    <div class="state-details">
                        <h3>Displacement Context</h3>
                        <p>${getStateDescription(stateName)}</p>
                        <h3>Key Challenges</h3>
                        <ul>
                            ${getStateChallenges(stateName).map(challenge => `<li>${challenge}</li>`).join('')}
                        </ul>
                    </div>
                `;
                
                // Show the modal
                modal.style.display = 'block';
                
                // Create chart
                createStateChart(stateName, idpCount);
            }

            // Create chart for state data
            function createStateChart(stateName, idpCount) {
                const ctx = document.getElementById('state-chart').getContext('2d');
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                // Generate sample data (replace with real data if available)
                const idpDataPoints = generateMonthlyData(idpCount);
                const returneeData = generateReturneeData(idpCount);
                
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: months,
                        datasets: [
                            {
                                label: 'IDPs',
                                data: idpDataPoints,
                                borderColor: '#2171B5',
                                backgroundColor: 'rgba(33, 113, 181, 0.1)',
                                borderWidth: 2,
                                tension: 0.3,
                                fill: true
                            },
                            {
                                label: 'Returnees',
                                data: returneeData,
                                borderColor: '#238B45',
                                backgroundColor: 'rgba(35, 139, 69, 0.1)',
                                borderWidth: 2,
                                tension: 0.3,
                                fill: true
                            }
                        ]
                    },
                    options: getChartOptions()
                });
            }

            // Chart configuration
            function getChartOptions() {
                return {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Monthly Displacement Trends (2024)',
                            font: { size: 16 }
                        },
                        legend: { position: 'top' },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Number of People' },
                            ticks: { callback: function(value) { return value.toLocaleString(); } }
                        },
                        x: { title: { display: true, text: 'Month' } }
                    }
                };
            }

            // Helper functions
            function generateMonthlyData(baseValue) {
                const variation = baseValue * 0.3;
                return Array.from({length: 12}, (_, i) => {
                    const seasonFactor = 1 + (0.2 * Math.sin(i * 0.5));
                    const randomFactor = 1 + (Math.random() - 0.5) * 0.2;
                    return Math.floor(baseValue * seasonFactor * randomFactor);
                });
            }

            function generateReturneeData(idpCount) {
                const baseReturns = idpCount * 0.05;
                return Array.from({length: 12}, (_, i) => {
                    const progressFactor = 1 + (i / 12);
                    const randomFactor = 0.8 + Math.random() * 0.4;
                    return Math.floor(baseReturns * progressFactor * randomFactor);
                });
            }

            function getStateDescription(stateName) {
                const descriptions = {
                    "North Darfur": "North Darfur has experienced significant displacement due to ongoing conflict and intercommunal violence.",
                    "South Darfur": "South Darfur continues to see displacement from both conflict and environmental factors.",
                    "Central Darfur": "Central Darfur's displacement situation is characterized by periodic flare-ups of violence.",
                    "Khartoum": "Despite being the capital, Khartoum has seen displacement due to urban conflict and economic factors.",
                    "White Nile": "White Nile hosts both IDPs and refugees from neighboring countries."
                };
                return descriptions[stateName] || `The displacement situation in ${stateName} has been affected by various factors.`;
            }

            function getStateChallenges(stateName) {
                const challenges = {
                    "North Darfur": ["Ongoing conflict", "Limited humanitarian access", "Environmental degradation"],
                    "South Darfur": ["Protection concerns", "Food insecurity", "Water scarcity"],
                    "Khartoum": ["Urban displacement challenges", "High cost of living"]
                };
                return challenges[stateName] || [
                    "Access to clean water",
                    "Food security concerns",
                    "Limited healthcare facilities"
                ];
            }

            // Load GeoJSON and create map layer
            fetch('./data/Admin1.json')
                .then(response => response.json())
                .then(data => {
                    geojsonLayer = L.geoJson(data, {
                        style: style,
                        onEachFeature: onEachFeature
                    }).addTo(idpMap);

                    // Add legend
                    const legend = L.control({position: 'bottomleft'});
                    legend.onAdd = function(map) {
                        const div = L.DomUtil.create('div', 'info legend');
                        const grades = [0, 250000, 500000, 1000000, 1500000];
                        
                        div.innerHTML = '<h4>IDP Count</h4>';
                        for (let i = 0; i < grades.length; i++) {
                            div.innerHTML +=
                                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                                grades[i].toLocaleString() + (grades[i + 1] ? '–' + grades[i + 1].toLocaleString() + '<br>' : '+');
                        }
                        return div;
                    };
                    legend.addTo(idpMap);
                })
                .catch(error => {
                    console.error('Error loading GeoJSON data:', error);
                });
        }
    </script>
</body>
</html>
